
<div class="row" style="padding-bottom: 2%">
    <div class="col-lg-6 col-sm-12">
        <H1 style="color:white;">Restaurants & Bars</H1>
      </div>
      </div>
<div class="row" style="padding-bottom: 2%;" *ngFor="let item of restaurantlist">
    <div class="col-lg-6 col-sm-12" *ngFor="let img of item">
        <img [src]=[img.imgpath]/>
        <div class="bottom-left">
            <h3><b>{{img.name}}</b></h3>
          </div>
      </div>
     
</div>
